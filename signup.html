<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Forms</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/PUPlogo.png" alt="PUP Logo" class="logo" height="50px" width="50px">
            <ul>
            <li><a href="landing.html" class="home-btn">Home</a></li>
            <li><a href="https://www.pup.edu.ph/about/">About PUP</a></li>
            <li><a href="https://www.pup.edu.ph/students/">Students</a></li>
            <li><a href="https://www.pup.edu.ph/researcher/">Research</a></li>
        </ul>
            <div class="auth-buttons">
            <button class="signup-btn" onclick="redirectToSignup()">Sign Up</button>
            <button class="login-btn" onclick="redirectToLogin()">Log In</button>
        </div>
        </nav>

    </header>
    <main>
        <div class="left-container">
            <div class="signup-container">
                <h2>Welcome to PUP's Guidance, Counseling, and Testing Services Forms Hub!</h2>
                <h3>Create an account</h3>
                <form id="signupForm">
                    <div class="signup-group">
                        <div class="input-row">
                            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>
                        <div class="input-row">
                            <input type="text" id="studentnumber" name="studentnumber" placeholder="Student Number ex. 2020-XXXXX-XX-0" required>
                        </div>
                        <div class="input-row">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I've read and agree with <a href="#">Terms of Service</a> and our <a href="#">Privacy Policy</a></label>
                        </div>
                    </div>
                    <button type="submit" class="signin-btn">Sign Up</button>
                </form>
            </div>
            
            <div class="login-container">
                <h3>Already have an account?</h3>
                <p>Stay connected with our forms and streamline your guidance, counseling, and testing needs!</p>
                <button class="login-btn" onclick="redirectToLogin()">Log in account</button>            
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
